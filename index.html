
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>데스크탑 모드 실행기</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="desktopFrame" src=""></iframe>

  <script>
    const link = prompt("실행할 링크를 입력하세요 (https:// 포함)");
    if (link && link.startsWith("http")) {
      // 프록시 서버를 통해 중계
      const proxyUrl = `https://your-proxy.vercel.app?url=${encodeURIComponent(link)}`;
      document.getElementById("desktopFrame").src = proxyUrl;
    } else {
      alert("올바른 링크를 입력하세요.");
    }
  </script>
</body>
</html>
