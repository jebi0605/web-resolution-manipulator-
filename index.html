<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>데스크탑 모드 시뮬레이터</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="desktopFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

  <script>
    const link = prompt("열고 싶은 링크 입력 (https:// 포함)");
    if (link && link.startsWith("http")) {
      document.getElementById("desktopFrame").src = link;
    } else {
      alert("올바른 링크를 입력하세요.");
    }
  </script>
</body>
</html>
